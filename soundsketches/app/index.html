<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
</head>

<body>

    <div class="container">
        <h1> Audio Recording & Buffer Manipulation Test</h1>
        <h2> Input </h2>
        <div class="transport">

            <div class="length">
                <label for="length">Length (ms) </label>
                <input value="200" name="length" type="number" min="0" max="1000" step="1" class="time" name="time"
                    placeholder="Length (ms)">
                <label for="sources">Voices </label>
                <input value="5" class="sources" name="sources" type="number" min="1" max="100" step="1" class="time"
                    name="time" placeholder="Num Sources">
            </div>
            <div class="buttongroup">
                <button class="record">⏺</button>
                <button class="play">▶</button>
                <button class="stop">⏹</button>
            </div>

        </div>

        <!-- CANVAS FOR AUDIO ANALYZER -->
        <canvas id="analyzer" width="600" height="100"></canvas>
        <div id="waveform" width="600" height="100"></div>
        <h2> Controls </h2>
        <div class="controls">
            <label id="playbacklabel" for="playbackrate"> Playback Rate </label>
            <input id="slider" type="range" min="0" max="2" step="0.01" class="playbackrate" name="playbackrate">
            <label id="detunelabel" for="detune"> Detune </label>
            <input id="slider" type="range" min="-10000" max="10000" step="1" class="detune" name="detune">
            <label id="volumelabel" for="volume"> Volume </label>

            <input id="slider" type="range" min="0" max="5" step="0.1" class="volume" name="volume">
            <label id="reverbvolumelabel" for="reverbvolum"> Reverb Volume </label>
            <input id="slider" type="range" min="0" max="2" step="0.001" class="reverbvolume" name="reverbvolume">

            <label id="loopstartlabel" for="loopstart"> Loop Start </label>
            <input id="slider" type="range" min="0" max="1000" step="0.001" class="loopstart" name="loopstart">
            <label id="loopendlabel" for="loopend"> Loop End </label>
            <input id="slider" type="range" min="0" max="1000" step="0.001" class="loopend" name="loopend">


            <div class="buttongroup">
                <label for="reverb">Reverb</label>
                <input type="checkbox" name="reverb" class="reverb">
                <!-- <button class="normalize">Normalize Buffer</button> -->
            </div>

        </div>
    </div>
</body>

</html>
